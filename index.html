<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Счётчик</title>
  </head>
  <body>
    <header class="header">
        <div class="div">
            <h1 class="name">Олег Черняков &copy &reg;</h1>
            <p class="header__logo-sub">Счётчик</p>
        </div>
     
    </header>
    <main class="counter">
      <p class="counter__text">0</p>
    </main>
    <footer class="btns">
      <button class="btns__btn btns__btn_increase">
        Увеличить
      </button>
      <button class="btns__btn btns__btn_decrease">
        Уменьшить
      </button>
      <button class="btns__btn btns__btn_reset">
        Сбросить
      </button>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
